<template bindable="error, title, posts">
    <require from="./blog-post"></require>

    <div class="alert alert-danger" if.bind="error">
        ${error}
    </div>
    <div class="alert alert-dark" if.bind="title">
        ${title}
    </div>
    <article class="blog-post" repeat.for="post of posts" if.bind="!error">
        <blog-post value.bind="post"></blog-post>
        <a route-href="route: post-view; params.bind: {slug: post.slug}" class="fw-bold text-black text-decoration-none">View Post &raquo;</a>
    </article>
</template>
